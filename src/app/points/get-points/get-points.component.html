

<table class="table table-striped table-light">
        <thead>
          <tr>
            <th scope="col">Numer</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Adres z faktury</th>
            <th scope="col">Adres punktu</th>
            <th scope="col">Link map goolge</th>
            <th scope="col">Czas otwarcia</th>
            <th scope="col">Czas dowozu</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let point of points; let i = index" [attr.data-index]="i">
            <td>{{i+1}}</td>
            <td>{{point.point_name}}</td>
            <td>{{point.point_adress_fv}}</td>
            <td>{{point.point_adress}}</td>
            <td>{{point.point_google_maps_adress}}</td>
            <td>{{point.point_time_open}}</td>
            <td>{{point.point_time_deliver_required}}</td>
            <td><a [routerLink]="['/edit',point._id]" class="btn btn-primary">Edytuj</a></td>
            <td><a [routerLink]="['/delete',point._id]" class="btn btn-danger">Usu≈Ñ</a></td>
          </tr>
          <button [routerLink]="['create']" class="btn btn-success">Dodaj</button>
        </tbody>

      </table>
